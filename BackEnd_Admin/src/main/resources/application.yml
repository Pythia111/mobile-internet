server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:file:./data/db;DB_CLOSE_DELAY=-1;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  h2:
    console:
      enabled: true

logging:
  file:
    name: logs/app.log
  level:
    root: info
    org.springframework.security: info

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,info,env,threaddump,loggers
  endpoint:
    health:
      show-details: when_authorized


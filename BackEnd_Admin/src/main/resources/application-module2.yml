server:
  port: 8081
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/nutrition?useSSL=false&serverTimezone=UTC&characterEncoding=utf8&useUnicode=true&createDatabaseIfNotExist=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    open-in-view: false
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

logging:
  file:
    name: logs/app.log
  level:
    root: info
    org.springframework.security: info
    org.hibernate.SQL: debug

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,info,env,threaddump,loggers
  endpoint:
    health:
      show-details: when_authorized


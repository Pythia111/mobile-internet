server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/nutrition?useSSL=false&serverTimezone=UTC&characterEncoding=utf8&createDatabaseIfNotExist=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    open-in-view: false

logging:
  level:
    org.hibernate.SQL: info
    org.springframework.jdbc.core.JdbcTemplate: warn
